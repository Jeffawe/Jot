name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: jotx
            asset_name: jotx-linux-x86_64
            
          # macOS x86_64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: jotx
            asset_name: jotx-macos-x86_64
            
          # macOS aarch64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: jotx
            asset_name: jotx-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} release/${{ matrix.asset_name }}
          chmod +x release/${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: release/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure
        run: ls -R ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/jotx-linux-x86_64/jotx-linux-x86_64
            ./artifacts/jotx-macos-x86_64/jotx-macos-x86_64
            ./artifacts/jotx-macos-aarch64/jotx-macos-aarch64
          body: |
            ## Installation

            ### Quick Install (Recommended)
```bash
            curl -fsSL https://raw.githubusercontent.com/Jeffawe/Jot/main/install.sh | bash
```

            ### Manual Installation
            1. Download the binary for your platform below
            2. Rename it to `jotx` and make it executable: `chmod +x jotx`
            3. Move it to a directory in your PATH: `mv jotx ~/.local/bin/`
            4. Run setup: `jotx setup`

            ## What's New
            See commits for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
