name: Release Desktop App

on:
  push:
    tags:
      - 'desktop-v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install
        working-directory: src-tauri/jotx-gui

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: src-tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'Jotx Desktop ${{ github.ref_name }}'
          releaseBody: |
            ## ğŸ‰ Jotx Desktop App
            
            ### Download for your platform:
            
            **ğŸ macOS**
            - Apple Silicon (M1/M2/M3): Download `.dmg` with `aarch64`
            - Intel Mac: Download `.dmg` with `x86_64`
            
            **ğŸ§ Linux**
            - Universal: Download `.AppImage`
            - Debian/Ubuntu: Download `.deb`
            
            **ğŸªŸ Windows**
            - Download `.msi` installer
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}